<body>
  <div class="container">

      <p>AIGC ç”Ÿæˆçš„ç²¾ç¾å›¾ç‰‡ç€‘å¸ƒæµå±•ç¤º</p>
    </div>

    <div class="waterfall" id="waterfall"></div>

  <!-- å¤§å›¾æŸ¥çœ‹æ¨¡æ€æ¡† -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <button class="modal-close" id="closeBtn">&times;</button>
      <button class="modal-nav modal-prev" id="prevBtn">â®</button>
      <img id="modalImage" src="" alt="">
      <button class="modal-nav modal-next" id="nextBtn">â¯</button>
      <button class="modal-download" id="downloadBtn" title="ä¸‹è½½å›¾ç‰‡">â¬‡ ä¿å­˜</button>

  <script src="images.js"></script>
  <script>
    let currentPage = 1;
    const itemsPerPage = 6;
    let allLoadedImages = []; // å­˜å‚¨æ‰€æœ‰å·²åŠ è½½çš„å›¾ç‰‡
    let currentImageIndex = 0; // å½“å‰æŸ¥çœ‹çš„å›¾ç‰‡ç´¢å¼•

    // æ‰“å¼€å¤§å›¾æ¨¡æ€æ¡†
    function openModal(imageIndex) {
      currentImageIndex = imageIndex;
      const image = allLoadedImages[imageIndex];
      
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const imageTitle = document.getElementById('imageTitle');
      const imageCounter = document.getElementById('imageCounter');
      
      modalImage.src = image.url;
      imageTitle.textContent = image.title;
      imageCounter.textContent = `${imageIndex + 1} / ${allLoadedImages.length}`;
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // å…³é—­å¤§å›¾æ¨¡æ€æ¡†
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // æ˜¾ç¤ºå‰ä¸€å¼ å›¾ç‰‡
    function showPrevImage() {
      if (currentImageIndex > 0) {
        openModal(currentImageIndex - 1);
      }
    }

    // æ˜¾ç¤ºä¸‹ä¸€å¼ å›¾ç‰‡
    function showNextImage() {
      if (currentImageIndex < allLoadedImages.length - 1) {
        openModal(currentImageIndex + 1);
      }
    }

    // åˆ›å»ºå›¾ç‰‡å¡ç‰‡
    function createPhotoCard(image) {
      const card = document.createElement('div');
      card.className = 'photo-card';
      
      card.innerHTML = `
        <div class="placeholder"></div>
        <img src="${image.url}" alt="${image.title}" loading="lazy">
        <div class="photo-info">
          <h3>${image.title}</h3>
          <p>${image.description}</p>
        </div>
      `;

      // å›¾ç‰‡åŠ è½½å®Œæˆåç§»é™¤å ä½ç¬¦
      const img = card.querySelector('img');
      img.addEventListener('load', () => {
        img.classList.add('loaded');
        card.querySelector('.placeholder').style.display = 'none';
      });

      img.addEventListener('error', () => {
        card.querySelector('.placeholder').innerHTML = 'å›¾ç‰‡åŠ è½½å¤±è´¥';
      });

      // æ·»åŠ ç‚¹å‡»äº‹ä»¶æ‰“å¼€å¤§å›¾
      card.addEventListener('click', () => {
        openModal(allLoadedImages.indexOf(image));
      });

      return card;
    }

    // åŠ è½½å›¾ç‰‡
    function loadImages(page) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const images = mockImages.slice(start, end);

      // å¦‚æœæ²¡æœ‰æ›´å¤šæ•°æ®ï¼Œç¦ç”¨æŒ‰é’®
      if (images.length === 0) {
        document.getElementById('loadBtn').textContent = 'æ²¡æœ‰æ›´å¤šäº†';
        document.getElementById('loadBtn').disabled = true;
        return;
      }

      const waterfall = document.getElementById('waterfall');
      images.forEach(image => {
        allLoadedImages.push(image);
        waterfall.appendChild(createPhotoCard(image));
      });

      currentPage++;
    }

    // åŠ è½½æ›´å¤šæŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.getElementById('loadBtn').addEventListener('click', () => {
      const btn = document.getElementById('loadBtn');
      btn.classList.add('loading');
      
      // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
      setTimeout(() => {
        loadImages(currentPage);
        btn.classList.remove('loading');
      }, 300);
    });

    // æ¨¡æ€æ¡†äº‹ä»¶ç›‘å¬
    document.getElementById('closeBtn').addEventListener('click', closeModal);
    document.getElementById('prevBtn').addEventListener('click', showPrevImage);
    document.getElementById('nextBtn').addEventListener('click', showNextImage);

    // ä¸‹è½½å½“å‰å¤§å›¾
    function downloadCurrentImage() {
      const image = allLoadedImages[currentImageIndex];
      if (!image) return;
      const url = image.url;
      // ä» URL æ¨æ–­æ‰©å±•å
      let ext = '';
      const lastDot = url.lastIndexOf('.');
      if (lastDot !== -1 && lastDot < url.length - 1) {
        ext = url.substring(lastDot);
      } else {
        ext = '.png';
      }
      const baseName = (image.title || 'image').replace(/[^a-z0-9\-_.]/gi, '_');
      const filename = baseName + ext;

      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        downloadCurrentImage();
      });
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
    document.getElementById('imageModal').addEventListener('click', (e) => {
      if (e.target.id === 'imageModal') {
        closeModal();
      }
    });

    // é”®ç›˜æ§åˆ¶
    document.addEventListener('keydown', (e) => {
      const modal = document.getElementById('imageModal');
      if (modal.classList.contains('active')) {
        if (e.key === 'ArrowLeft') showPrevImage();
        if (e.key === 'ArrowRight') showNextImage();
        if (e.key === 'Escape') closeModal();
      }
    });

    // åˆå§‹åŠ è½½
    loadImages(1);
